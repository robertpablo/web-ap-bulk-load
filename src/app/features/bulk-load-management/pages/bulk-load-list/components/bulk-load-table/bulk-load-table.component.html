<ng-container *ngIf="state$ | async as state">
  <rpbj-data-grid
    [loading]="state.grid.loading"
    [source]="state.grid.source"
    [definition]="state.grid.definition"
    (on-load-data)="handleLoadData($event)"
    (on-click-button)="handleButtons($event)"
    [showRowIndex]="true"
  >
  </rpbj-data-grid>
</ng-container>
